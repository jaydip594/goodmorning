<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Crush 💖</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin: 100px auto;
            width: 50%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        @keyframes float-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float-hearts 4s infinite;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="your-romantic-song.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h2>Good Morning, Darshita! ❤️</h2>
        <p>"Ek hafta beet gaya, subah ka noor adhoora sa lagta hai, <br>
        Teri muskurahat ke bina, din ka safar adhoora sa lagta hai. <br>
        Roz ‘Good Morning’ kehne ki aadat thi, <br>
        Ab soch raha hoon, tera intezaar bhi ek mohabbat ki ibadat thi!" 😊✨</p>
        <p>Kya tumhe yeh pasand aaya? ❤️</p>
        
        <button class="btn yes" onclick="showMessage('yes')">YES 😍</button>
        <button class="btn no" onclick="showMessage('no')">NO 😡</button>
        
        <p class="message" id="message"></p>
    </div>
    
    <script>
        function showMessage(response) {
            let message = document.getElementById("message");
            if (response === 'yes') {
                message.innerHTML = "Aww! Tumhari pasand bhi utni hi khoobsurat hai jitna tumhara muskuraana! 💖🌸";
                createHearts();
            } else {
                message.innerHTML = "Arre yaar! Yeh toh dil todne wali baat ho gayi! 😢💔 Par koi baat nahi, tum muskurao, wohi kaafi hai! 😊";
            }
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
